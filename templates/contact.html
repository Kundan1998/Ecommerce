{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block body %}
<form method="post" action="/contact">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name">
      </div>
      <div class="form-group">
        <label for="file">Name</label>
        <input type="file" class="form-control" id="file" name="file">
      </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
    </div>
    
    <div class="form-group">
      <label for="Phone">Phone Number</label>
      <input type="phone" class="form-control" name="phone" id="phone" placeholder="9999900000">
    </div>
    <div class="form-group">
      <input type="checkbox" id="vehicle1" name="desc[]" value="Bike">
      <label for="vehicle1"> I have a bike</label><br>
      <input type="checkbox" id="vehicle2" name="desc[]" value="Car">
      <label for="vehicle2"> I have a car</label><br>
      <input type="checkbox" id="vehicle3" name="desc[]" value="Boat">
      <label for="vehicle3"> I have a boat</label><br>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
{% endblock body %}
